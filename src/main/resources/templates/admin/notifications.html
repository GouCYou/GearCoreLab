<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知管理 | GearCoreLab Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-link:hover {
            background: #e9ecef;
            color: #1890ff;
            border-left-color: #1890ff;
        }

        .nav-link.active {
            background: #e6f7ff;
            color: #1890ff;
            border-left-color: #1890ff;
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 16px;
        }

        .notifications-management {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .management-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-warning {
            background: #faad14;
            color: white;
        }

        .btn-warning:hover {
            background: #ffc53d;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .notification-form {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .notifications-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .notifications-table th,
        .notifications-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .notifications-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }

        .notifications-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-sent {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .management-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .notifications-table {
                font-size: 12px;
            }
            
            .notifications-table th,
            .notifications-table td {
                padding: 8px;
            }
        }
    </style>
</head>

                </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 页面标题 -->

                <p class="page-subtitle">管理系统通知，包括发送、编辑和删除等操作</p>
            </div>

            <!-- 通知管理区域 -->
            <div class="notifications-management">
                <!-- 发送通知表单 -->
                <div class="notification-form">
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">发送新通知</h3>
                    <form id="notificationForm">
                        <div class="form-group">
                            <label class="form-label">通知标题</label>
                            <input type="text" name="title" class="form-control" placeholder="请输入通知标题" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">通知内容</label>
                            <textarea name="content" class="form-control" rows="4" placeholder="请输入通知内容" required></textarea>
                        </div>
                        <div style="display: flex; gap: 20px;">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">优先级</label>
                                <select name="priority" class="form-select">
                                    <option value="low">低</option>
                                    <option value="medium" selected>中</option>
                                    <option value="high">高</option>
                                </select>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">接收对象</label>
                                <select name="target" class="form-select">
                                    <option value="all">所有用户</option>
                                    <option value="admins">管理员</option>
                                    <option value="users">普通用户</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            发送通知
                        </button>
                    </form>
                </div>

                <div class="management-header">
                    <h2 class="management-title">通知历史</h2>
                </div>

                <!-- 搜索和筛选 -->
                <div class="search-filter-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索通知标题或内容...">
                        <button id="searchBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="filter-options">
                        <select id="statusFilter">
                            <option value="">全部状态</option>
                            <option value="sent">已发送</option>
                            <option value="draft">草稿</option>
                        </select>
                        <select id="typeFilter">
                            <option value="">全部类型</option>
                            <option value="system">系统通知</option>
                            <option value="announcement">公告</option>
                            <option value="maintenance">维护通知</option>
                        </select>
                    </div>
                </div>

                <!-- 通知表格 -->

                    <table class="notifications-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>类型</th>
                                <th>接收者</th>
                                <th>状态</th>

                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="notificationsTableBody">
                            <!-- 通知数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>

                        <div class="empty-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="empty-title">暂无通知</div>
                        <div class="empty-text">点击上方"发送通知"按钮创建第一条通知</div>
                    </div>
                </div>

                <!-- 分页 -->

                    <div class="pagination-info">

                    </div>

                        <span id="pageNumbers"></span>

                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 通知管理JavaScript代码
        let currentPage = 1;
        let pageSize = 10;
        let totalNotifications = 0;
        let allNotifications = [];
        let filteredNotifications = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            // 搜索按钮
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 筛选器
            document.getElementById('statusFilter').addEventListener('change', performSearch);
            document.getElementById('typeFilter').addEventListener('change', performSearch);

            // 发送通知表单
            document.getElementById('notificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                sendNotification();
            });

            // 分页按钮
            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderNotificationsTable();
                }
            });

            document.getElementById('nextPage').addEventListener('click', function() {
                const totalPages = Math.ceil(filteredNotifications.length / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderNotificationsTable();
                }
            });
        }

        // 加载通知数据
        async function loadNotifications() {
            try {
                const response = await fetch('/admin/api/notifications');
                const data = await response.json();
                
                if (data.success) {
                    allNotifications = data.data || [];
                    filteredNotifications = [...allNotifications];
                    totalNotifications = allNotifications.length;
                    renderNotificationsTable();
                } else {
                    console.error('加载通知失败:', data.message);
                    showEmptyState();
                }
            } catch (error) {
                console.error('加载通知出错:', error);
                // 显示示例数据
                showSampleData();
            }
        }

        // 显示示例数据
        function showSampleData() {
            allNotifications = [
                {
                    id: 1,
                    title: '系统维护通知',
                    type: 'maintenance',
                    recipient: '全体用户',
                    status: 'sent',
                    sendTime: '2024-01-15 10:30:00'
                },
                {
                    id: 2,
                    title: '新功能发布公告',
                    type: 'announcement',
                    recipient: '全体用户',
                    status: 'draft',
                    sendTime: '2024-01-14 15:20:00'
                }
            ];
            filteredNotifications = [...allNotifications];
            totalNotifications = allNotifications.length;
            renderNotificationsTable();
        }

        // 执行搜索和筛选
        function performSearch() {
            const searchKeyword = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredNotifications = allNotifications.filter(notification => {
                const matchesSearch = !searchKeyword || 
                    notification.title.toLowerCase().includes(searchKeyword) ||
                    (notification.content && notification.content.toLowerCase().includes(searchKeyword));
                
                const matchesStatus = !statusFilter || notification.status === statusFilter;
                const matchesType = !typeFilter || notification.type === typeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            currentPage = 1;
            renderNotificationsTable();
        }

        // 渲染通知表格
        function renderNotificationsTable() {
            const tableBody = document.getElementById('notificationsTableBody');
            const emptyState = document.getElementById('emptyState');
            const notificationsTable = document.querySelector('.notifications-table');

            if (filteredNotifications.length === 0) {
                showEmptyState();
                return;
            }

            // 显示表格，隐藏空状态
            notificationsTable.style.display = 'table';
            emptyState.style.display = 'none';

            // 计算分页
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredNotifications.length);
            const pageNotifications = filteredNotifications.slice(startIndex, endIndex);

            // 渲染表格行
            tableBody.innerHTML = pageNotifications.map(notification => `
                <tr>
                    <td>${notification.id}</td>
                    <td>${notification.title}</td>
                    <td><span class="type-badge type-${notification.type}">${getTypeName(notification.type)}</span></td>
                    <td>${getRecipientName(notification)}</td>
                    <td><span class="status-badge status-${getNotificationStatus(notification)}">${getStatusName(getNotificationStatus(notification))}</span></td>
                    <td>${formatDateTime(notification.createdAt)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-sm btn-view" onclick="viewNotification(${notification.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-sm btn-edit" onclick="editNotification(${notification.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-sm btn-delete" onclick="deleteNotification(${notification.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // 更新分页信息
            updatePagination();
        }

        // 显示空状态
        function showEmptyState() {
            const tableBody = document.getElementById('notificationsTableBody');
            const emptyState = document.getElementById('emptyState');
            const notificationsTable = document.querySelector('.notifications-table');

            notificationsTable.style.display = 'none';
            emptyState.style.display = 'block';
            
            // 清空分页信息
            document.getElementById('paginationInfo').textContent = '显示 0-0 条，共 0 条记录';
            document.getElementById('pageNumbers').innerHTML = '';
            document.getElementById('prevPage').disabled = true;
            document.getElementById('nextPage').disabled = true;
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(filteredNotifications.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize + 1;
            const endIndex = Math.min(currentPage * pageSize, filteredNotifications.length);

            // 更新分页信息
            document.getElementById('paginationInfo').textContent = 
                `显示 ${startIndex}-${endIndex} 条，共 ${filteredNotifications.length} 条记录`;

            // 更新分页按钮状态
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;

            // 生成页码
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('span');
                    pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => {
                        currentPage = i;
                        renderNotificationsTable();
                    };
                    pageNumbers.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 4px';
                    pageNumbers.appendChild(ellipsis);
                }
            }
        }

        // 获取类型名称
        function getTypeName(type) {
            const types = {
                'system': '系统通知',
                'announcement': '公告',
                'maintenance': '维护通知'
            };
            return types[type] || type;
        }

        // 获取状态名称
        function getStatusName(status) {
            const statuses = {
                'sent': '已发送',
                'draft': '草稿'
            };
            return statuses[status] || status;
        }

        // 获取接收者名称
        function getRecipientName(notification) {
            if (notification.type === 'SYSTEM') {
                return '全体用户';
            } else if (notification.type === 'ADMIN') {
                return '全体用户';
            } else {
                return '指定用户';
            }
        }

        // 获取通知状态
        function getNotificationStatus(notification) {
            // 所有存在数据库中的通知都是已发送状态
            return 'sent';
        }

        // 格式化日期时间
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // 自定义弹窗函数
        function showCustomAlert(message, type = 'info', title = '', showCancel = false) {
            return new Promise((resolve) => {
                // 创建遮罩层
                const overlay = document.createElement('div');
                overlay.className = 'custom-alert-overlay';
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                `;
                
                // 创建弹窗
                const alert = document.createElement('div');
                alert.className = 'custom-alert';
                alert.style.cssText = `
                    background: white;
                    border-radius: 12px;
                    padding: 0;
                    max-width: 400px;
                    width: 90%;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                    transform: scale(0.8);
                    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    overflow: hidden;
                `;
                
                // 设置图标
                const icons = {
                    success: 'fas fa-check',
                    error: 'fas fa-times',
                    warning: 'fas fa-exclamation-triangle',
                    info: 'fas fa-info'
                };
                
                const iconColors = {
                    success: '#4CAF50',
                    error: '#f44336',
                    warning: '#ff9800',
                    info: '#2196F3'
                };
                
                // 设置标题
                const titles = {
                    success: title || '成功',
                    error: title || '错误',
                    warning: title || '警告',
                    info: title || '提示'
                };
                
                alert.innerHTML = `
                    <div style="padding: 24px; display: flex; align-items: flex-start; gap: 16px;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: ${iconColors[type]}; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                            <i class="${icons[type]}" style="color: white; font-size: 18px;"></i>
                        </div>
                        <div style="flex: 1;">
                            <div style="font-size: 18px; font-weight: 600; color: #333; margin-bottom: 8px;">${titles[type]}</div>
                            <div style="color: #666; line-height: 1.5; white-space: pre-line;">${message}</div>
                        </div>
                    </div>
                    <div style="padding: 16px 24px; background: #f8f9fa; display: flex; gap: 12px; justify-content: flex-end;">
                        ${showCancel ? '<button class="custom-alert-btn secondary" style="padding: 8px 16px; border: 1px solid #ddd; background: white; color: #666; border-radius: 6px; cursor: pointer; font-size: 14px;" onclick="closeCustomAlert(false)">取消</button>' : ''}
                        <button class="custom-alert-btn primary" style="padding: 8px 16px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer; font-size: 14px;" onclick="closeCustomAlert(true)">确定</button>
                    </div>
                `;
                
                // 添加到页面
                overlay.appendChild(alert);
                document.body.appendChild(overlay);
                
                // 显示动画
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    alert.style.transform = 'scale(1)';
                }, 10);
                
                // 关闭函数
                window.closeCustomAlert = function(result) {
                    overlay.style.opacity = '0';
                    alert.style.transform = 'scale(0.8)';
                    
                    setTimeout(() => {
                        // 安全检查：确保元素存在且是正确的父子关系
                        if (overlay && overlay.parentNode === document.body) {
                            document.body.removeChild(overlay);
                        }
                        delete window.closeCustomAlert;
                        resolve(result);
                    }, 300);
                };
                
                // 点击遮罩层关闭
                overlay.addEventListener('click', () => window.closeCustomAlert(false));
            });
        }

        // 发送通知
        async function sendNotification() {
            const submitBtn = document.querySelector('#notificationForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // 防止重复提交
            if (submitBtn.disabled) {
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            
            const formData = new FormData(document.getElementById('notificationForm'));
            const notificationData = {
                title: formData.get('title'),
                content: formData.get('content'),
                type: formData.get('type'),
                recipient: formData.get('recipient')
            };

            try {
                const response = await fetch('/admin/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(notificationData)
                });
                const data = await response.json();
                
                if (data.success) {
                    await showCustomAlert('通知发送成功', 'success');
                    document.getElementById('notificationForm').reset();
                    loadNotifications(); // 重新加载数据
                } else {
                    await showCustomAlert('发送失败: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('发送通知出错:', error);
                await showCustomAlert('发送失败，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // 查看通知
        async function viewNotification(id) {
            const notification = allNotifications.find(n => n.id === id);
            if (notification) {
                await showCustomAlert(`标题: ${notification.title}\n\n内容: ${notification.content || '无内容'}`, 'info', '通知详情');
            }
        }

        // 编辑通知
        async function editNotification(id) {
            await showCustomAlert('编辑功能开发中', 'info');
        }

        // 删除通知
        async function deleteNotification(id) {
            const confirmed = await showCustomAlert('确定要删除这条通知吗？此操作不可恢复。', 'warning', '确认删除', true);
            if (!confirmed) {
                return;
            }

            try {
                const response = await fetch(`/admin/api/notifications/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    await showCustomAlert('删除成功', 'success');
                    loadNotifications(); // 重新加载数据
                } else {
                    await showCustomAlert('删除失败: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('删除通知出错:', error);
                await showCustomAlert('删除失败，请稍后重试', 'error');
            }
        }
    </script>
