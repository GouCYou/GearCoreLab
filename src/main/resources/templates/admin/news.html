<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻管理 | GearCoreLab Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #495057;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-link:hover {
            background: #e9ecef;
            color: #1890ff;
            border-left-color: #1890ff;
        }

        .nav-link.active {
            background: #e6f7ff;
            color: #1890ff;
            border-left-color: #1890ff;
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 16px;
        }

        .news-management {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .management-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-success {
            background: #52c41a;
            color: white;
        }

        .btn-success:hover {
            background: #73d13d;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .news-table th,
        .news-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .news-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }

        .news-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-published {
            background: #d4edda;
            color: #155724;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .status-archived {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .management-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .news-table {
                font-size: 12px;
            }
            
            .news-table th,
            .news-table td {
                padding: 8px;
            }
        }
    </style>
</head>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 页面标题 -->
            <div class="content-header">

                <p class="page-subtitle">管理网站新闻内容，包括发布、编辑和删除等操作</p>
            </div>

            <!-- 新闻管理区域 -->
            <div class="news-management">

                    <h2 class="management-title">新闻列表</h2>
                    <button class="btn btn-success">
                        <i class="fas fa-plus"></i>

                </div>

                <!-- 搜索和筛选 -->
                <div class="search-filter-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索新闻标题或内容...">
                        <button id="searchBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="filter-options">
                        <select id="statusFilter">
                            <option value="">全部状态</option>
                            <option value="published">已发布</option>
                            <option value="draft">草稿</option>
                        </select>
                        <select id="categoryFilter">
                            <option value="">全部分类</option>
                            <option value="tech">技术资讯</option>
                            <option value="product">产品动态</option>
                            <option value="company">公司新闻</option>

                <!-- 新闻表格 -->

                        </tbody>

                </div>

                <!-- 分页 -->

                    <div class="pagination">

            </div>

    <script>
        // 新闻管理JavaScript代码
        let currentPage = 1;
        let pageSize = 10;
        let totalNews = 0;
        let allNews = [];
        let filteredNews = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否从编辑或创建页面返回
            if (sessionStorage.getItem('editingNews') === 'true' || sessionStorage.getItem('creatingNews') === 'true') {
                sessionStorage.removeItem('editingNews');
                sessionStorage.removeItem('creatingNews');
                // 通知其他标签页刷新
                localStorage.setItem('newsListUpdate', Date.now());
                localStorage.removeItem('newsListUpdate');
            }
            
            // 添加用户信息调试
            checkUserInfo();
            loadNews(); // 从后端加载新闻数据
            bindEvents();
        });
        
        // 检查当前用户信息
        async function checkUserInfo() {
            try {
                const response = await fetch('/api/user/current');
                if (response.ok) {
                    const userData = await response.json();
                    console.log('当前用户信息:', userData);
                } else {
                    console.log('无法获取用户信息，状态:', response.status);
                }
            } catch (error) {
                console.log('获取用户信息失败:', error);
            }
        }

        // 绑定事件
        function bindEvents() {
            // 搜索按钮
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 筛选器
            document.getElementById('statusFilter').addEventListener('change', performSearch);
            document.getElementById('categoryFilter').addEventListener('change', performSearch);

            // 添加新闻按钮
            document.querySelector('.btn-success').addEventListener('click', function() {
                // 标记即将进行创建操作
                sessionStorage.setItem('creatingNews', 'true');
                window.location.href = '/admin/news/create';
            });

            // 分页按钮
            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderNewsTable();
                }
            });

            document.getElementById('nextPage').addEventListener('click', function() {
                const totalPages = Math.ceil(filteredNews.length / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderNewsTable();
                }
            });
        }

        // 加载新闻数据
        async function loadNews() {
            try {
                // 获取所有新闻数据用于前端筛选和搜索
                const response = await fetch(`/admin/api/news?page=1&size=1000`);
                console.log('API响应状态:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API返回数据:', data);
                    
                    if (data.success) {
                        allNews = data.data || [];
                        filteredNews = [...allNews];
                        totalNews = data.totalNews || allNews.length;
                        console.log('成功加载新闻数据，共', allNews.length, '条');
                        renderNewsTable();
                    } else {
                        console.error('API返回失败:', data.message);
                        await showCustomAlert('加载新闻失败: ' + (data.message || '未知错误'), 'error');
                        // 显示空状态而不是示例数据
                        allNews = [];
                        filteredNews = [];
                        totalNews = 0;
                        renderNewsTable();
                    }
                } else {
                    console.error('HTTP请求失败:', response.status, response.statusText);
                    if (response.status === 403) {
                        await showCustomAlert('权限不足，请重新登录', 'warning');
                        window.location.href = '/admin/login';
                    } else {
                        await showCustomAlert('请求失败: ' + response.statusText, 'error');
                        // 显示空状态而不是示例数据
                        allNews = [];
                        filteredNews = [];
                        totalNews = 0;
                        renderNewsTable();
                    }
                }
            } catch (error) {
                console.error('网络请求出错:', error);
                await showCustomAlert('网络连接失败，请检查网络连接', 'error');
                // 显示空状态而不是示例数据
                allNews = [];
                filteredNews = [];
                totalNews = 0;
                renderNewsTable();
            }
        }



        // 执行搜索和筛选
        async function performSearch() {
            const searchKeyword = document.getElementById('searchInput').value.trim();
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;

            try {
                let searchResults;
                
                if (searchKeyword) {
                    // 如果有搜索关键词，调用搜索API
                    const response = await fetch(`/api/news/search?query=${encodeURIComponent(searchKeyword)}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        searchResults = data.data;
                    } else {
                        console.error('搜索失败:', data.message);
                        searchResults = [];
                    }
                } else {
                    // 如果没有搜索关键词，使用所有新闻
                    searchResults = allNews;
                }
                
                // 应用状态和分类筛选
                filteredNews = searchResults.filter(news => {
                    const matchesStatus = !statusFilter || news.status === statusFilter;
                    const matchesCategory = !categoryFilter || news.category === categoryFilter;
                    return matchesStatus && matchesCategory;
                });

                currentPage = 1;
                renderNewsTable();
            } catch (error) {
                console.error('搜索过程中发生错误:', error);
                // 如果搜索失败，回退到前端过滤
                const searchKeywordLower = searchKeyword.toLowerCase();
                filteredNews = allNews.filter(news => {
                    const matchesSearch = !searchKeywordLower || 
                        news.title.toLowerCase().includes(searchKeywordLower) ||
                        (news.content && news.content.toLowerCase().includes(searchKeywordLower));
                    
                    const matchesStatus = !statusFilter || news.status === statusFilter;
                    const matchesCategory = !categoryFilter || news.category === categoryFilter;

                    return matchesSearch && matchesStatus && matchesCategory;
                });

                currentPage = 1;
                renderNewsTable();
            }
        }

        // 渲染新闻表格
        function renderNewsTable() {
            const tableBody = document.getElementById('newsTableBody');
            const emptyState = document.getElementById('emptyState');
            const newsTable = document.querySelector('.news-table');

            if (filteredNews.length === 0) {
                showEmptyState();
                return;
            }

            // 显示表格，隐藏空状态
            newsTable.style.display = 'table';
            emptyState.style.display = 'none';

            // 计算分页
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, filteredNews.length);
            const pageNews = filteredNews.slice(startIndex, endIndex);

            // 渲染表格行
            tableBody.innerHTML = pageNews.map(news => `
                <tr>
                    <td>${news.id}</td>
                    <td>${news.title}</td>
                    <td>${getCategoryName(news.category)}</td>
                    <td><span class="status-badge status-${news.status}">${getStatusName(news.status)}</span></td>
                    <td>${news.author}</td>
                    <td>${news.publishTime}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-sm btn-view" onclick="viewNews(${news.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-sm btn-edit" onclick="editNews(${news.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-sm btn-delete" onclick="deleteNews(${news.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // 更新分页信息
            updatePagination();
        }

        // 显示空状态
        function showEmptyState() {
            const tableBody = document.getElementById('newsTableBody');
            const emptyState = document.getElementById('emptyState');
            const newsTable = document.querySelector('.news-table');

            newsTable.style.display = 'none';
            emptyState.style.display = 'block';
            
            // 清空分页信息
            document.getElementById('paginationInfo').textContent = '显示 0-0 条，共 0 条记录';
            document.getElementById('pageNumbers').innerHTML = '';
            document.getElementById('prevPage').disabled = true;
            document.getElementById('nextPage').disabled = true;
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(filteredNews.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize + 1;
            const endIndex = Math.min(currentPage * pageSize, filteredNews.length);

            // 更新分页信息
            document.getElementById('paginationInfo').textContent = 
                `显示 ${startIndex}-${endIndex} 条，共 ${filteredNews.length} 条记录`;

            // 更新分页按钮状态
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;

            // 生成页码
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('span');
                    pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => {
                        currentPage = i;
                        renderNewsTable();
                    };
                    pageNumbers.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '8px 4px';
                    pageNumbers.appendChild(ellipsis);
                }
            }
        }

        // 获取分类名称
        function getCategoryName(category) {
            const categories = {
                '技术资讯': '技术资讯',
                '产品动态': '产品动态',
                '行业动态': '行业动态',
                '公司新闻': '公司新闻'
            };
            return categories[category] || category;
        }

        // 获取状态名称
        function getStatusName(status) {
            const statuses = {
                'published': '已发布',
                'draft': '草稿'
            };
            return statuses[status] || status;
        }

        // 查看新闻
        function viewNews(id) {
            window.open(`/news/${id}`, '_blank');
        }

        // 编辑新闻
        function editNews(id) {
            // 标记即将进行编辑操作
            sessionStorage.setItem('editingNews', 'true');
            window.location.href = `/admin/news/edit/${id}`;
        }

        // 自定义弹窗函数
        function showCustomAlert(message, type = 'info', title = '', showCancel = false) {
            return new Promise((resolve) => {
                // 创建遮罩层
                const overlay = document.createElement('div');
                overlay.className = 'custom-alert-overlay';
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                `;
                
                // 创建弹窗
                const alert = document.createElement('div');
                alert.className = 'custom-alert';
                alert.style.cssText = `
                    background: white;
                    border-radius: 12px;
                    padding: 0;
                    max-width: 400px;
                    width: 90%;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                    transform: scale(0.8);
                    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    overflow: hidden;
                `;
                
                // 设置图标
                const icons = {
                    success: 'fas fa-check',
                    error: 'fas fa-times',
                    warning: 'fas fa-exclamation-triangle',
                    info: 'fas fa-info'
                };
                
                const iconColors = {
                    success: '#4CAF50',
                    error: '#f44336',
                    warning: '#ff9800',
                    info: '#2196F3'
                };
                
                // 设置标题
                const titles = {
                    success: title || '成功',
                    error: title || '错误',
                    warning: title || '警告',
                    info: title || '提示'
                };
                
                alert.innerHTML = `
                    <div style="padding: 24px; display: flex; align-items: flex-start; gap: 16px;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: ${iconColors[type]}; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                            <i class="${icons[type]}" style="color: white; font-size: 18px;"></i>
                        </div>
                        <div style="flex: 1;">
                            <div style="font-size: 18px; font-weight: 600; color: #333; margin-bottom: 8px;">${titles[type]}</div>
                            <div style="color: #666; line-height: 1.5; white-space: pre-line;">${message}</div>
                        </div>
                    </div>
                    <div style="padding: 16px 24px; background: #f8f9fa; display: flex; gap: 12px; justify-content: flex-end;">
                        ${showCancel ? '<button class="custom-alert-btn secondary" style="padding: 8px 16px; border: 1px solid #ddd; background: white; color: #666; border-radius: 6px; cursor: pointer; font-size: 14px;" onclick="closeCustomAlert(false)">取消</button>' : ''}
                        <button class="custom-alert-btn primary" style="padding: 8px 16px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer; font-size: 14px;" onclick="closeCustomAlert(true)">确定</button>
                    </div>
                `;
                
                // 添加到页面
                overlay.appendChild(alert);
                document.body.appendChild(overlay);
                
                // 显示动画
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    alert.style.transform = 'scale(1)';
                }, 10);
                
                // 关闭函数
                window.closeCustomAlert = function(result) {
                    overlay.style.opacity = '0';
                    alert.style.transform = 'scale(0.8)';
                    
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                        delete window.closeCustomAlert;
                        resolve(result);
                    }, 300);
                };
                
                // 点击遮罩层关闭
                overlay.addEventListener('click', () => window.closeCustomAlert(false));
            });
        }

        // 删除新闻
        async function deleteNews(id) {
            const confirmed = await showCustomAlert('确定要删除这条新闻吗？此操作不可恢复。', 'warning', '确认删除', true);
            if (!confirmed) {
                return;
            }

            try {
                const response = await fetch(`/admin/api/news/${id}`, {
                    method: 'DELETE'
                });
                let data = {};
                if (response.ok) {
                    data = await response.json();
                } else {
                    // 处理 403/500 等非正常响应
                    try {
                        data = await response.json();
                    } catch (e) {
                        data = { success: false, message: '服务器错误' };
                    }
                }
                if (data.success) {
                    await showCustomAlert('删除成功', 'success');
                    loadNews(); // 重新加载数据
                    // 通知其他标签页刷新新闻列表
                    localStorage.setItem('newsListUpdate', Date.now());
                    localStorage.removeItem('newsListUpdate');
                } else {
                    await showCustomAlert('删除失败: ' + (data.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('删除新闻出错:', error);
                await showCustomAlert('删除失败，请稍后重试', 'error');
            }
        }
    </script>
