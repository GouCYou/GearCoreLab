<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 | CCTStudio - GearCoreLab</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: siteHeader('auth')"></div>

    <div class="auth-card fade-in">
        <h1>重置密码</h1>
        <p style="color: var(--gray-500); margin-bottom: 1.5rem; font-size: 0.9rem;">请输入您收到的验证码和新密码</p>
        
        <div th:if="${error}" style="background: #fee; color: #c33; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem; border: 1px solid #fcc;">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="email" th:value="${email}">
            <input type="text" name="code" placeholder="请输入4位验证码" required maxlength="4">
            <input type="password" name="newPassword" placeholder="请输入新密码（至少6位）" required minlength="6">
            <input type="password" name="confirmPassword" placeholder="请再次输入新密码" required minlength="6">
            <button type="submit" class="submit-btn">重置密码</button>
        </form>
        
        <div class="tips">
            <a th:href="@{/login}">返回登录</a>
        </div>
    </div>
    
    <script>
        // 密码确认验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[type="password"]');
            const newPassword = inputs[0].value;
            const confirmPassword = inputs[1].value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致，请重新输入');
            }
        });
    </script>
</body>
</html>
