<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息提醒 | GearCoreLab</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .notification-container {
            max-width: 1200px;
            margin: 20px auto 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 80vh;
            display: flex;
        }
        
        .notification-sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-radius: 12px 0 0 12px;
            position: relative;
        }
        
        .mark-all-read-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .mark-all-read-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        .mark-all-read-btn:active {
            transform: translateY(0);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px 0 0 0;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }
        
        .sidebar-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .action-btn.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        

        
        .notification-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .notification-item:hover {
            background: #f8f9ff;
        }
        
        .notification-item.active {
            background: #e8f0fe;
            border-right: 3px solid #667eea;
        }
        
        .notification-item.unread {
            background: #fff9e6;
            border-left: 4px solid #ffa726;
        }
        
        .notification-item.unread::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #ff5722;
            border-radius: 50%;
        }
        
        .notification-preview {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .notification-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        
        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .notification-summary {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .notification-time {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .notification-detail {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-radius: 0 12px 12px 0;
        }
        
        .detail-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
        }
        
        .detail-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .detail-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }
        
        .detail-empty i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .notification-type-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .type-system { background: #2196f3; }
        .type-admin { background: #ff9800; }
        .type-like { background: #e91e63; }
        .type-comment { background: #4caf50; }
        
        .detail-notification {
            max-width: 600px;
        }
        
        .detail-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .detail-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-sender {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .detail-text {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .detail-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .detail-btn:hover {
            background: #f5f5f5;
        }
        
        .detail-btn.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .detail-btn.danger {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .quick-send {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }
        
        .quick-send-form {
            display: flex;
            gap: 10px;
        }
        
        .quick-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        
        .quick-input:focus {
            border-color: #667eea;
        }
        
        .quick-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .quick-btn:hover {
            background: #5a6fd8;
        }
        
        .admin-panel {
            background: #fff3e0;
            border: 1px solid #ffcc02;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .admin-title {
            color: #f57c00;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .create-notification-form {
            display: none;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #667eea;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        @media (max-width: 768px) {
            .notification-container {
                flex-direction: column;
                height: auto;
            }
            
            .notification-sidebar {
                width: 100%;
                height: 300px;
            }
            
            .notification-detail {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: siteHeader('notifications')"></div>
    

    
    <div class="notification-container">
        <!-- 左侧消息列表 -->
        <div class="notification-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">消息提醒</h2>
            </div>
            
            <div class="notification-list">
                <div th:if="${notifications.size() == 0}" class="notification-item">
                    <div style="text-align: center; color: #999; padding: 20px;">
                        <i class="fas fa-bell-slash" style="font-size: 32px; margin-bottom: 10px; display: block;"></i>
                        暂无消息
                    </div>
                </div>
                
                <div th:each="notification : ${notifications}" 
                     class="notification-item" 
                     th:classappend="${!notification.isRead} ? 'unread' : ''"
                     th:onclick="'selectNotification(' + ${notification.id} + ')'">
                    <div class="notification-preview">
                        <div class="notification-type-icon" 
                             th:classappend="'type-' + ${notification.type.toString().toLowerCase()}">
                            <i th:class="${notification.type.toString() == 'SYSTEM' ? 'fas fa-cog' : (notification.type.toString() == 'LIKE' ? 'fas fa-heart' : 'fas fa-comment')}"></i>
                        </div>
                        
                        <div class="notification-content">
                            <div class="notification-title" th:text="${notification.title}">通知标题</div>
                            <div class="notification-summary" th:text="${notification.content}">通知内容预览...</div>
                            <div class="notification-time" th:text="${#temporals.format(notification.createdAt, 'MM-dd HH:mm')}">时间</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 全部已读按钮 - 移到右下角 -->
            <div class="mark-all-read-btn" onclick="markAllAsRead()">
                <i class="fas fa-check-double"></i>
                <span>全部已读</span>
            </div>
            
            <div class="sidebar-footer">
                <div class="sidebar-actions">
                    <!-- 管理员创建通知入口已移除 -->
                </div>
            </div>
            
            <!-- 快速发送系统通知 -->
            <!-- 管理员快捷发送通知入口已移除 -->
        </div>

        <!-- 右侧消息详情 -->
        <div class="notification-detail">
            <div class="detail-content">
                <!-- 管理员通知管理面板已移除 -->
                
                <!-- 默认空状态 -->
                <div class="detail-empty" id="emptyState">
                    <i class="fas fa-envelope-open"></i>
                    <h3>选择一条消息</h3>
                    <p>点击左侧消息列表中的任意消息来查看详情</p>
                </div>
                
                <!-- 消息详情 -->
                <div class="detail-notification" id="notificationDetail" style="display: none;">
                    <!-- 动态内容将通过JavaScript填充 -->
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let selectedNotificationId = null;
        let notifications = /*[[${notifications}]]*/ [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('通知数据:', notifications);
            console.log('通知数量:', notifications.length);
            
            // 检查数据结构
            if (notifications.length > 0) {
                console.log('第一条通知数据结构:', notifications[0]);
            }
            
            // 检查DOM元素
            const notificationItems = document.querySelectorAll('.notification-item');
            console.log('找到的通知项数量:', notificationItems.length);
        });
        
        function selectNotification(id) {
            console.log('selectNotification被调用，ID:', id);
            console.log('当前notifications数组:', notifications);
            
            selectedNotificationId = id;
            
            // 更新选中状态
            document.querySelectorAll('.notification-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 找到被点击的元素并添加active类
            const clickedItem = document.querySelector(`[onclick="selectNotification(${id})"]`);
            console.log('找到的点击元素:', clickedItem);
            if (clickedItem) {
                clickedItem.classList.add('active');
                console.log('已添加active类');
            } else {
                console.error('未找到对应的DOM元素');
            }
            
            // 查找通知数据
            console.log('查找通知ID:', id, '类型:', typeof id);
            const notification = notifications.find(n => {
                console.log('比较:', n.id, '与', id, '类型:', typeof n.id, typeof id);
                return n.id == id; // 使用==而不是===，避免类型问题
            });
            
            if (!notification) {
                console.error('未找到通知数据:', id);
                console.log('所有通知ID:', notifications.map(n => n.id));
                return;
            }
            
            console.log('选中通知:', notification);
            
            // 显示详情
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('notificationDetail').style.display = 'block';
            
            // 自动标记为已读
            if (!notification.isRead) {
                markAsRead();
            }
            
            // 填充详情内容
            const detailHtml = `
                <div class="detail-title">${notification.title}</div>
                <div class="detail-meta">
                    <div class="detail-sender">
                        ` + (notification.senderAvatarUrl ? 
                            `<img src="` + notification.senderAvatarUrl + `" class="detail-avatar" alt="` + notification.senderUsername + `">` : 
                            '<div class="notification-type-icon type-' + notification.type.toLowerCase() + '"><i class="fas fa-' + getTypeIcon(notification.type) + '"></i></div>'
                        ) + `
                        <span>` + (notification.senderUsername || getTypeName(notification.type)) + `</span>
                    </div>
                    <span style="color: #999; font-size: 14px;">` + formatTime(notification.createdAt) + `</span>
                </div>
                <div class="detail-text">` + notification.content + `</div>
                ` + (notification.relatedPostId ? 
                    `<div class="detail-actions">
                        <a href="/community/detail/` + notification.relatedPostId + `" class="detail-btn primary">查看相关帖子</a>
                    </div>` : ''
                ) + `
            `;
            
            document.getElementById('notificationDetail').innerHTML = detailHtml;
        }
        
        function getTypeIcon(type) {
            switch(type) {
                case 'SYSTEM': return 'cog';
                case 'LIKE': return 'heart';
                case 'COMMENT': return 'comment';
                default: return 'bell';
            }
        }
        
        function getTypeName(type) {
            switch(type) {
                case 'SYSTEM': return '系统';
                case 'LIKE': return '点赞提醒';
                case 'COMMENT': return '评论提醒';
                default: return '通知';
            }
        }
        
        function formatTime(timeStr) {
            const date = new Date(timeStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '刚刚';
            if (diff < 3600000) return Math.floor(diff / 60000) + '分钟前';
            if (diff < 86400000) return Math.floor(diff / 3600000) + '小时前';
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString().slice(0, 5);
        }
        
        function markAsRead() {
            if (!selectedNotificationId) return;
            
            fetch(`/notifications/mark-read/${selectedNotificationId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    // 更新UI
                    const item = document.querySelector(`[onclick="selectNotification(${selectedNotificationId})"]`);
                    if (item) {
                        item.classList.remove('unread');
                    }
                    
                    // 更新数据
                    const notification = notifications.find(n => n.id === selectedNotificationId);
                    if (notification) {
                        notification.isRead = true;
                    }
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        function markAllAsRead() {
            fetch('/notifications/mark-all-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Error marking all as read');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
